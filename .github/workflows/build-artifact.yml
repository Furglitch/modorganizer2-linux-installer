name: Build Artifact

on:
  push:
    branches: ["rewrite"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "build-artifact"
  cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
          - name: Checkout
            uses: actions/checkout@v6

          - name: Setup Python
            uses: actions/setup-python@v5
            with:
              python-version: '3.13'

          - name: Install dependencies
            run: |
              python -m venv venv
              source venv/bin/activate
              python -m pip install --upgrade pip
              pip install -r requirements.txt

          - name: Build Artifact
            run: |
              make _build

          - name: Upload Artifact
            uses: actions/upload-artifact@v6
            with:
              name: mo2_lint-artifact
              path: dist/mo2_lint
